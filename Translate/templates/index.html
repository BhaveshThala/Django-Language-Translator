<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Dashboard</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row" style="padding: 20px;">
            <div class="panel panel-default">
                <div class="panel-heading" style="text-align: center;">
                    <h4>Translator</h4>
                </div>
                <div class="panel-body">
                    <h1 style="text-align: center;">Convert your text in any Language</h1>
                </div>
            </div>
        </div>
    </div>
    <form class="form-group" method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container-fluid">
            <div class="col-sm-4">
                <select class="form-control" id="myDropdown" style="margin-bottom: 20px; text-transform: uppercase;cursor: pointer;" name="options"
                    placeholder="select source language">
                    <option value="" disabled selected>Select your source language</option>
                    {% for i in src %}
                    <option style="text-transform: uppercase;">{{i}}</option>
                    {% endfor %}
                </select>
                <textarea class="form-control"  style="height: 250px;resize: none;" name="source"
                    placeholder="Enter your text or upload any written file"></textarea>
            </div>
            <div class="col-sm-4" style="display: flex;justify-content: center;margin-bottom: 20px;margin-top: 20px;">
                <div class="row">
                    <input type="file" name="document"  class="form-control" placeholder="or upload your file"/>
                </div>
                
                <div class="row">
                    <button type="submit" class="btn btn-primary">Translate</button>
                </div>
            </div>
            <div class="col-sm-4">
                <select class="form-control" style="margin-bottom: 20px;text-transform: uppercase;cursor: pointer;" name="desti"
                    >
                    <option value="" disabled selected>Select your destination language</option>
                    {% for i in src %}
                    <option style="text-transform: uppercase;">{{i}}</option>
                    {% endfor %}
                </select>
                <textarea class="form-control" style="height: 250px;resize: none;" name="fdest" placeholder="OUTPUT..">
                    {{data}}
                </textarea>
            </div>
        </div>
    </form>
</body>

</html>
